<div class="container">
<h1>Sign Up</h1>

<fieldset>
  <form name='regForm' novalidate>
    
    <input type="text" name="firstname" placeholder="first name"
      ng-model="signUpCtrl.user.firstName"
      required>
      {{ signUpCtrl.user.firstname }}
      <span
        ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
        first name is required
      </span>
      <br>
    <input type="text" name="lastname" placeholder="last name"
      ng-model="signUpCtrl.user.lastName"
      required>
      {{ signUpCtrl.user.lastname }}
      <span
        ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
        last name is required
      </span>
      <br>
    <input type="email" name="email" placeholder="Email"
      ng-model="signUpCtrl.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

    <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="signUpCtrl.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>
      
    <input type="text" name="menunumberfavdish" placeholder="Menu Number of Your Favourite Dish"
      ng-model="signUpCtrl.user.menuNumberFavDish">
      <span ng-if="signUpCtrl.dishNotFound && regForm.menunumberfavdish.$touched">
        No such menu number exists.
      </span>
      <br>

    <button
      ng-disabled="regForm.$invalid"
      ng-click="signUpCtrl.submit()">Submit</button>

  </form>
</fieldset>
<p ng-if="signUpCtrl.completed">Your information has been saved.</p>
</div>
